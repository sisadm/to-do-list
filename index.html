<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Make your own To Do List</h1>
    </header>

    <div class="list">
        <input type="text" class="addItemInput">
        <button class="addItemButton">Add Item</button>
        <ul>
            <li class="hide"> 
                <span class="liDiv notchecked">First thing</span>
                <button class="delete">Delete</button>
                <button class="up">&and;</button>
                <button class="down">&or;</button>
                
            </li>
            <li class="hide">
                <span class="liDiv checked">Second thing</span>
                <button class="delete">Delete</button>
                <button class="up">&and;</button>
                <button class="down">&or;</button>
                
            </li>
            <li class="hide">
                <span class="liDiv notchecked">Third thing</span>
                <button class="delete">Delete</button>
                <button class="up">&and;</button>
                <button class="down">&or;</button>
                
            </li>
            <li class="hide">
                <span class="liDiv notchecked">Fourh thing</span>
                <button class="delete">Delete</button>
                <button class="up">&and;</button>
                <button class="down">&or;</button>
                
            </li>
        </ul>
        
    </div>


    
</body>
</html>
